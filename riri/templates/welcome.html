<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! üéÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            background: #000;
            /* Start black */
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        /* Sweet Gradient Background (Animated) */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
            opacity: 0;
            /* Fade in */
            transition: opacity 2s ease;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.0s;
        }

        /* Pulse Button */
        button {
            background: white;
            color: #e73c7e;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.5s;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Floating Emojis */
        .floater {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 0.8;
            }

            80% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="bg-layer" id="bg"></div>

    <div class="container">
        <h1>Hi Riri! üëã‚ú®</h1>
        <p>I built this little world to help you master Forex.<br>Rooting for you always!</p>

        <button id="start-btn">Open My Present üéÅ</button>
    </div>

    <!-- Floating Hearts -->
    <div class="floater" style="left: 10%; bottom: 10%; animation-delay: 0s;">üíñ</div>
    <div class="floater" style="left: 80%; bottom: 20%; animation-delay: 2s;">‚ú®</div>
    <div class="floater" style="left: 20%; top: 20%; animation-delay: 4s;">ü¶ã</div>
    <div class="floater" style="left: 70%; top: 10%; animation-delay: 1.5s;">üå∫</div>

    <!-- 1. The Shaking Gift -->
    <div id="gift-animation"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); font-size:8rem; z-index:50;">
        üéÅ
    </div>

    <!-- 2. Popup Photo (Initially Hidden) -->
    <div id="photo-popup"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:100; text-align:center;">
        <img src="{{ url_for('riri.static', filename='avatar_true.jpg') }}"
            style="width:250px; height:250px; border-radius:50%; border:5px solid white; box-shadow:0 0 50px rgba(255,255,255,0.8); animation: popInPhoto 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);">
        <div
            style="font-size:3rem; margin-top:20px; animation: fadeInUp 0.5s ease 0.3s forwards; opacity:0; text-shadow:0 2px 10px rgba(0,0,0,0.5);">
            üíñ</div>
    </div>

    <style>
        @keyframes popInPhoto {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Intense Shaking Animation */
        .shake-box {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both infinite;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-51%, -50%, 0) rotate(-1deg);
            }

            20%,
            80% {
                transform: translate3d(-48%, -50%, 0) rotate(2deg);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-52%, -50%, 0) rotate(-4deg);
            }

            40%,
            60% {
                transform: translate3d(-48%, -50%, 0) rotate(4deg);
            }
        }

        .gift-open {
            animation: zoomFade 0.5s forwards;
        }

        @keyframes zoomFade {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
    </style>

    <script>
        // Smooth BG Fade In
        window.onload = () => {
            document.getElementById('bg').style.opacity = '1';
        };

        const btn = document.getElementById('start-btn');
        btn.onclick = () => {
            // Authorize Music
            sessionStorage.setItem('music_autoplay_authorized', 'true');

            // 1. Hide Text Container
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transition = 'opacity 0.5s';

            // 2. Start Gift Animation (Wait 0.5s for text to fade)
            setTimeout(() => {
                const gift = document.getElementById('gift-animation');
                gift.style.display = 'block';
                gift.classList.add('shake-box');

                // 3. Open Gift after 3 seconds of shaking
                setTimeout(() => {
                    gift.classList.remove('shake-box');
                    gift.classList.add('gift-open'); // Explode effect

                    // 4. Show Photo Popup immediately after explosion starts
                    setTimeout(() => {
                        const popup = document.getElementById('photo-popup');
                        popup.style.display = 'block';

                        // 5. Final Redirect after 2 seconds of admiration
                        setTimeout(() => {
                            document.body.style.transition = "opacity 1s ease";
                            document.body.style.opacity = "0";

                            setTimeout(() => {
                                window.location.href = "{{ url_for('riri.index') }}";
                            }, 1000);
                        }, 2500);

                    }, 300); // Slight delay to sync with explosion
                }, 3000); // 3 Seconds Shake
            }, 500);
        };
    </script>
</body>

</html>
