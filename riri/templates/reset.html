<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #e73c7e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <h1>Secret Zone ðŸ”’</h1>
    <p>Enter password to reset progress:</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkReset()">Reset Progress</button>

    <script>
        function checkReset() {
            const pass = document.getElementById('password').value;
            if (pass === '12345') {
                if (confirm("Are you sure you want to reset all progress?")) {
                    localStorage.setItem('forex_progress', 0);
                    alert("Progress has been reset to 0!");
                    window.location.href = "{{ url_for('riri.welcome') }}";
                }
            } else {
                alert("Wrong password!");
            }
        }
    </script>
</body>

</html>
